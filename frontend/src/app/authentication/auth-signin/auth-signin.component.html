<div class="auth-wrapper">
  <div class="auth-content">
    <div class="card">
      <div class="row align-items-center text-center">
        <div class="col-md-12">
          <div class="card-body">
            <form #userForm="ngForm" (ngSubmit)="userForm.form.valid && onSubmit(userForm)">

              <!-- <img src="assets/images/logo-dark.png" alt="" class="img-fluid mb-4"> -->
              <img id="main-logo" src="/assets/custom/img/astrohelp-logo.png" width="200" height="100" alt=""
                class="logo">

              <h3 class="mb-3 f-w-400">Sign in</h3>

              <div class="form-group mb-3">
                <input type="text" name="name" class="form-control" [(ngModel)]="loginModel.UserName"
                  placeholder="UserName" #name="ngModel"
                  [ngClass]="{ 'is-invalid': userForm.submitted && name.invalid }" required>
                <div class="invalid-feedback" *ngIf="userForm.submitted && name.invalid">
                  <p *ngIf="name.errors.required">User Name is required</p>
                </div>
              </div>


              <div class="form-group mb-4">
                <input type="password" id="password" name="pass" class="form-control" placeholder="Password"
                  #pass="ngModel" [(ngModel)]="loginModel.Password"
                  [ngClass]="{ 'is-invalid': userForm.submitted && pass.invalid }" required>

                <div class="invalid-feedback" *ngIf="userForm.submitted && pass.invalid">
                  <p *ngIf="pass.errors.required">Password is required</p>
                </div>
              </div>
              <!-- <div class="custom-control custom-checkbox text-left mb-4 mt-2"> <input type="checkbox" class="custom-control-input" id="customCheck1"> <label class="custom-control-label" for="customCheck1">Save credentials.</label 
            </div> -->
              <button class="btn btn-block btn-primary mb-4">Signin</button>
              <!-- <p class="mb-2 text-muted">Forgot password? <a [routerLink]="['/auth/reset-password']"
                class="f-w-400">Reset</a></p>
            <p class="mb-0 text-muted">Donâ€™t have an account? <a [routerLink]="['/auth/signup']"
                class="f-w-400">Signup</a></p> -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
